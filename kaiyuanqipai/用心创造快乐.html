<script> 
            var xhttp = new XMLHttpRequest(),
                getCookie = getcookie('SESSION_ID'),
                recycleLock = false;

            // 取得SESSION_ID
            function getcookie(cookiename) {
                var cookiestring = document.cookie;
                var cookiearray = cookiestring.split(';');

                for(var i =0 ; i < cookiearray.length ; ++i){ 
                    if(cookiearray[i].trim().match('^'+cookiename+'=')){ 
                        return cookiearray[i].replace('SESSION_ID=','').trim();
                    }
                } 
                return null;
            }

            if (getCookie !== null && getCookie !== 'guest') {
                xhttp.open('GET', '/infe/rest/walletrecycle/recycle?action=in', false);
                xhttp.send();
            }


            window.onbeforeunload = function () {
                if (recycleLock) {
                    return;
                }

                recycleLock = true;

                // 重新載入頁面更新SESSION_ID
                getCookie = getcookie('SESSION_ID');

                if (getCookie !== null && getCookie !== 'guest') {
                    xhttp.open('GET', '/infe/rest/walletrecycle/recycle?action=out', false);
                    xhttp.send();
                }
            };
